<ion-content padding>
 
  <form name="form" #f="ngForm" novalidate>
    <ion-list>
    
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="model.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="model.password" name="password"></ion-input>
      </ion-item>
    
    </ion-list>

    <div padding>
      <button ion-button full (click)="f.form.valid && login()" color="secondary">Login</button>
      <button ion-button full (click)="f.form.valid && register()">Register</button>
    </div>
  </form>
 
</ion-content>
